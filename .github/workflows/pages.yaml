name: Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: rclone assets
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: 'copy rafaelsms-assets:assets/ src/assets/'

      - name: rclone content
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: 'copy rafaelsms-assets:content/ src/content/'

      - name: Install node dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Delete source images
        shell: bash
        run: |
          cd dist/_astro/
          find . -regextype sed -regex '.*\.[A-Za-z0-9]+_[A-Za-z0-9]+\.[A-Za-z0-9]+$' -print | sed -rn 's/^\.\/(.+)_[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/\1\2/p' | sort | uniq | xargs -I {} bash -c 'test -e {} && echo Deleting source image: \"{}\" && rm {}'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
